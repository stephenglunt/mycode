<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h1 class="text-center m-5">Avatar: The Last Airbender</h1>
            <div class="row">
                {% for character in charList %}
                <div class="col-md-3">
                    <figure class="rounded p-3 bg-dark">
                    <a href="/character/{character.id}">
                    <img src="{{ character.photoUrl }}" class="img-fluid rounded bg-dark" alt="{{ character.name }}">
                    </a>
                    <figcaption class="text-white">{{character.id}}{{ character.name }}</figcaption>
                    </figure>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
